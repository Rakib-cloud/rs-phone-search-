<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to RS-Phone-Search Home</title>
      <!-- bootstrap added -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
      <!-- css link added -->
      <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h2 class="text-center">RS-Phone-Search Home <span ><img src="img/search-cloud_2.gif" class="img-search" alt=""></span></h2>
      <!-- specific showing details div -->
      <div id="details-show" >

      </div>
      <!-- Button and search box added start -->
    <div class="input-group mb-3 w-50 mx-auto">
        <input id="search-box" type="text" class="form-control" placeholder="Search the Phone you want to need" aria-label="Recipient's username" aria-describedby="button-addon2">
        <button  onclick="allphones()"class="btn btn-outline-secondary" type="button" id="search-btn">Search</button>
      </div>
<!-- Button and search box added end -->

      <!-- search result showing area -->
      <div id="phone-container" class="row row-cols-1 row-cols-md-3 g-4">
        
      </div>
     <!-- For error working -->
     <div id="no-phone">
       <h5 class="text-center mt-5">No phone data found</h5>
       <div class="img-fluid text-center"><img src="img/no-result.gif" alt=""></div>
     </div>

      <script src="js/app.js"></script>
</body>
</html>
